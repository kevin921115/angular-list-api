<div class="form-group p-3 w-100 m-auto">
    <div class="text-center ">
        <a routerLink="/login" *ngIf="authType === 'register'" class="text-decoration-none">Have an account?</a>
        <a routerLink="/register" *ngIf="authType === 'login'" class="text-decoration-none">Need an account?</a>
    </div>
    <form >
        <div *ngIf="authType === 'register'" class="form-floating my-2">
            <input 
                formControlName="username"
                id="username"
                placeholder="Username"
                class="form-control form-control-lg"
                type="text"
            />
            <label for="username">Username</label>
        </div>
        
        <div class="form-floating my-2">
            <input 
                formControlName="email"
                id="email"
                placeholder="name@example.com"
                class="form-control form-control-lg"
                type="text"
            />
            <label for="email">Eamil Address</label>
        </div>

        <div class="form-floating my-2">
            <input 
                formControlName="password"
                id="password"
                placeholder="password"
                class="form-control form-control-lg"
                type="password"
            />
            <label for="password">Password</label>
        </div>
        <button
            class="btn btn-lg btn-primary pull-xs-right d-block mx-auto mt-5"            
            type="submit"
        >
            {{ title }}
        </button>
    </form>
</div>
